{% extends 'app_authentication/base_auth.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-4"></div>
     <div class="col-md-4">
         <div class="card mt-5">

             <div class="card-body">
                 <div class="card-title py-3">
                 <h1>Register for a free Account</h1>
                 </div>

                 {% include 'partials/_messages.html' %}

                 <form action="" method="post">
                     {% csrf_token %}
                     <div class="form-group">
                         <input type="text" name="username" id="usernameField" placeholder="Username" class="form-control form-control-sm">
                     </div>
                     <div class="invalid-feedback invalid_feedback" style="display:none"></div>
                     <p class="text-sn text-success usernameSuccessOutput"></p>
                     <div class="form-group">
                         <input type="email" name="email" id="emailField" placeholder="Email" class="form-control form-control-sm">
                     </div>
                      <div class="invalid-feedback emailFeedBackArea" style="display:none"></div>
                     <div class="form-group">
                          <input type="password" name="password" id="passwordField" placeholder="Password" class="form-control form-control-sm">
                     </div>
                         <small class="float-right py-3 showPasswordToggle">SHOW</small>
                         <input type="submit" value="Register" class="btn btn-block btn-primary">
                 </form>
             </div>
             </div>
         </div>
     </div>
     <div class="col-md-4"></div>
</div>
<script src="{% static 'js/register.js' %}"> </script>
{% endblock %}
